synopsis:
    Evaluador de expresiones matemáticas con diferenciación automática

description:
    Este proyecto implementa un evaluador de expresiones matemáticas que soporta
    operaciones aritméticas, funciones trigonométricas, hiperbólicas, logarítmicas
    y exponenciales.  Además, calcula derivadas automáticamente usando números duales
    (automatic differentiation). Incluye un parser robusto y una suite completa de tests.

